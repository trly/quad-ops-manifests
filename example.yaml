name: quad-ops-demo
type: container
systemd:
  description: Complete Quad-Ops Demo
  documentation: https://github.com/trly/quad-ops
  after: 
    - network-online.target
  before:
    - shutdown.target
  requires:
    - quad-ops.service
  wants:
    - quad-ops.service
  conflicts:
    - conflicting.service
  restart_policy: always
  timeout_start_sec: 300
  type: notify
  wanted_by:
    - default.target
  volume: quad-ops-demo.volume
container:
  image: docker.io/traefik/whoami:latest
  publish:
    - "8080:80"
  network:
    - "quad-ops"
  network_mode: bridge

---
name: quad-ops-demo
type: volume
volume:
  label:
    - "usage=quad-ops-data"

---
name: quad-ops-demo
type: network
network:
  label:
    - "environment=staging"
  driver: bridge

---
name: quad-ops-demo
type: image
image:
  image: docker.io/library/alpine:latest
