name: quad-ops-example
type: container
systemd:
  description: quad-ops example manifest
  documentation:
    - https://github.com/trly/quad-ops
  after:
    - network-online.target
  before:
    - shutdown.target
  restart_policy: always
  timeout_start_sec: 300
  type: notify
  wanted_by:
    - default.target
  volume: quad-ops-example.volume:/data
container:
  image: quad-ops-demo.image
  label:
    - "environment=staging"
  publish:
    - "8080:80"
  network:
    - "quad-ops-example.network"
  network_mode: bridge
---
name: quad-ops-demo
type: volume
volume:
  label:
    - "usage=quad-ops-data"
    - "environment=staging"
---
name: quad-ops-demo
type: network
network:
  label:
    - "environment=staging"
  driver: bridge
---
name: quad-ops-demo
type: image
image:
  label:
    - "environment=staging"
  image: docker.io/traefik/whoami:latest
